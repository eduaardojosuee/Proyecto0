				<thead>

<script>
	let todos=[

			"FechaSurt": "27/02/2024",
			"CostoPed": "$3600"
		}
	]
	function traeDatosTabla(){
		return todos;
	}
	function cargaTabla(){
		const tbody=document.querySelector("#tablaDatos")
		let s=''
		const datos=traeDatosTabla()
		datos.forEach((value)=>{
			s+=`<tr>
					<td>${value.IDpedido}</td>
					<td>${value.Fecha}</td>
					<td>${value.IDcalzado}</td>
					<td>${value.RFC}</td>
					<td>${value.CantidadSoli}</td>
					<td>${value.FechaSurt}</td>
					<td>${value.CostoPed}</td>
				</tr>
				`
		})
		tbody.innerHTML=s
	}
	window.onload=function(){
		cargaTabla()

		let btn=document.querySelector("#btnEnviar")
		btn.addEventListener('click',function(e){
			e.preventDefault

			}
			console.log("for each")
			formData.forEach((v,i)=>{

			})
			//
			formData.append("username", "Chris");
			
			//json
			const dj=Object.fromEntries(formData)
			console.log("json:",JSON.stringify(dj))

				output += `${key}: ${value}\n`;
			}
			console.log("form data:",output)
		})
	}
</script>
